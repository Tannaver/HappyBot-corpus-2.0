- - What is the carrer scope?
  - Career options after B.Tech in Information Technology are good. IT Specialists are required in almost all range of employment fields such as 
    finance, arts, medicine, defense, and other areas. Many opportunities are available in various IT firms all over India. Some of the leading IT 
    Companies are Infosys, TCS, Wipro, Accenture, HCL Infotech, IBM, etc.  These professional can get jobs in many public sector firms. Some of 
    the leading public sector firms are BSNL, ISRO, CDIT, CDAC, etc.
